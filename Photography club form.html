<!DOCTYPE html>
<head>
    <script scr="jquery-3.7.1.slim.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Photography club form.css">
    <title>Photography Club Registration</title>
</head>
<body>
    <div class="container">
        <h2>Photography Club Registration</h2>
        <form>
            
            <div class="image-container">
                <label for="imageUpload" class="uploaded-image">
                    <img src="pp.jpeg" alt="Click to upload image">
                </label>
                <input type="file" id="imageUpload" class="upload-button" accept="image/*" onchange="displayImage(this)">
            </div>

            <div id="changecolor" style="width: 400px;height: 400px; background-color: blueviolet;"; >
                <button id="click" >click me</button>
            </div>

            <input type="text" id="name" name="name" required>

            <label for="matric">Matric Number:</label>
            <input type="text" id="matric" name="matric" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Gender:</label>
            <label><input id="Male" type="radio" name="Male-Female" value="Male">Male</label>
            <label><input id="Female" type="radio" name="Male-Female" value="Female">Female</label>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="Hall">Choose Hall:</label>
            <select id="Hall" name="Hall">
                <option value=""></option>
                <option value="Peter">Peter hall</option>
                <option value="Paul">Paul hall</option>
                <option value="John">John hall</option>
                <option value="Joseph">Joseph hall</option>
                <option value="Daniel">Daniel hall</option>
                <option value="Esther">Esther hall</option>
                <option value="Dorcas">Dorcas hall</option>
                <option value="Mary">Mary hall</option>
                <option value="Lydia">Lydia hall</option>
                <option value="Deborah">Deborah hall</option>
            </select>
            <label for="room">Room (e.g A101):</label>
            <input type="text" id="room" required>

            <label for="level">Current level:</label>
            <input type="text" id="level" name="level" required>

            <label for="experience">Photography Experience (in years):</label>
            <input type="text" id="experience" name="experience" required>

            <label for="message">Why do you want to join the Photography Club?</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
        
    </div>
    <script>
        
        function displayImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    var image = document.querySelector('.uploaded-image img');
                    image.src = e.target.result;
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
       
        const window = $(window)
        window.ready(function (){
            $("#click").click(function(){
                $("#changecolor").css('background', 'red')
        })
    })
    
    </script>
</body>
</html>
